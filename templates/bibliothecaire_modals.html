<!-- Modals for bibliothécaire -->
<!-- Modal pour nouvel emprunt -->
<div class="modal fade" id="nouvelEmpruntModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <h3 class="mb-4">Nouvel emprunt</h3>
            <form method="POST" action="{{ url_for('emprunts') }}">
                <div class="mb-3">
                    <label class="form-label">Adhérent</label>
                    <select name="adherent_id" class="form-select" required>
                        <option value="">Choisir un adhérent</option>
                        {% for adherent in adherents %}
                        <option value="{{ adherent.id }}">{{ adherent.nom }} {{ adherent.prenom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Livre</label>
                    <select name="livre_id" class="form-select" required>
                        <option value="">Choisir un livre disponible</option>
                        {% for livre in livres %}
                        <option value="{{ livre.id }}">{{ livre.titre }} - {{ livre.auteur }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de retour prévue</label>
                    {# Ensure `today` is available; fall back to `now.date()` from context processor #}
                    {% if today is defined %}
                        {% set __today_val = today %}
                    {% else %}
                        {% set __today_val = now.date() %}
                    {% endif %}
                    <input name="date_retour" type="date" class="form-control" required
                        value="{{ __today_val.strftime('%Y-%m-%d') }}" min="{{ __today_val.strftime('%Y-%m-%d') }}">
                </div>
                <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-info flex-fill">Créer l'emprunt</button>
                    <button type="button" class="btn btn-secondary flex-fill" data-bs-dismiss="modal">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>

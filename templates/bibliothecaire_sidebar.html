<!-- Bibliothécaire sidebar include -->
<div class="sidebar shadow bibliothecaire-sidebar">
    <!-- Profil bibliothécaire -->
    <div class="p-4 border-bottom text-center bibliothecaire-header">
        {% if current_user.image %}
        <img src="{{ url_for('static', filename='uploads/profiles/' + current_user.image) }}" alt="Profil"
            class="rounded-circle mb-2" width="70" height="70" style="object-fit: cover;">
        {% else %}
        <div class="bg-info text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2"
            style="width: 70px; height: 70px;">
            <i class="ri-book-open-line fs-3"></i>
        </div>
        {% endif %}
        <h6 class="fw-bold mb-0 text-white">{{ current_user.username }}</h6>
        <span class="badge bg-info mt-1">Bibliothécaire</span>
    </div>

    <!-- NAVIGATION BIBLIOTHECAIRE -->
    <nav class="mt-3 px-3 d-flex flex-column gap-2">
        <!-- DASHBOARD -->
        <a href="/dashboard" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
        {% if title == 'Dashboard' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
            <i class="ri-dashboard-line"></i> Tableau de bord
        </a>

        <!-- GESTION ADHÉRENTS (lecture seule) -->
        <div class="bibliothecaire-nav-section">
            <h6 class="text-uppercase text-muted small mb-2 mt-3 px-1">Adhérents</h6>
            <a href="/dashboard/adherents" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Adhérents' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-user-line"></i> Liste des adhérents
            </a>
        </div>

        <!-- GESTION DES LIVRES (lecture seule) -->
        <div class="bibliothecaire-nav-section">
            <h6 class="text-uppercase text-muted small mb-2 mt-3 px-1">Catalogue</h6>
            <a href="/dashboard/livres" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Livres' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-book-2-line"></i> Liste des livres
            </a>
        </div>

        <!-- GESTION DES EMPRUNTS (gestion complète) -->
        <div class="bibliothecaire-nav-section">
            <h6 class="text-uppercase text-muted small mb-2 mt-3 px-1">Gestion des prêts</h6>
            <a href="/dashboard/emprunts" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Emprunts' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-bookmark-line"></i> Emprunts
            </a>

            <a href="/dashboard/reservations" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Réservations' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-calendar-line"></i> Réservations
            </a>

            <a href="#" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2" data-bs-toggle="modal"
                data-bs-target="#nouvelEmpruntModal">
                <i class="ri-book-add-line"></i> Nouvel emprunt
            </a>
        </div>

        <!-- STATISTIQUES (vue limitée) -->
        <div class="bibliothecaire-nav-section">
            <h6 class="text-uppercase text-muted small mb-2 mt-3 px-1">Statistiques</h6>
            <a href="/dashboard/statistiques" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Statistiques' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-bar-chart-line"></i> Voir statistiques
            </a>
        </div>

        <a href="{{ url_for('parametres') }}" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
                {% if title == 'Paramètres' %}bg-info text-white{% else %}bg-light text-dark{% endif %}">
            <i class="ri-settings-line"></i> Paramètres
        </a>

        <!-- LIEN PROFIL -->
        <a href="/profil" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 mt-3">
            <i class="ri-user-3-line"></i> Mon profil
        </a>

        <!-- CONTACT SUPPORT -->
        <a href="/contact" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2">
            <i class="ri-question-line"></i> Support
        </a>
    </nav>
</div>

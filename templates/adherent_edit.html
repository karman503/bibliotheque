{% extends "base.html" %}
{% block content %}
<div class="container p-4">
  <h3>Modifier adhérent</h3>
  <form method="POST" action="{{ url_for('edit_adherent', adherent_id=adherent.id) }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input type="text" name="nom" class="form-control" value="{{ adherent.nom }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Prénom</label>
        <input type="text" name="prenom" class="form-control" value="{{ adherent.prenom }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ adherent.email }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input type="text" name="telephone" class="form-control" value="{{ adherent.telephone or '' }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Classe</label>
        <select name="classe" class="form-select">
          <option {% if adherent.classe == 'Licence FS' %}selected{% endif %}>Licence FS</option>
          <option {% if adherent.classe == 'Licence FLLSH' %}selected{% endif %}>Licence FLLSH</option>
          <option {% if adherent.classe == 'Licence EG' %}selected{% endif %}>Licence EG</option>
          <option {% if adherent.classe == 'Licence FDEG' %}selected{% endif %}>Licence FDEG</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Statut</label>
        <select name="statut" class="form-select">
          <option value="Actif" {% if adherent.statut == 'Actif' %}selected{% endif %}>Actif</option>
          <option value="Suspendu" {% if adherent.statut == 'Suspendu' %}selected{% endif %}>Suspendu</option>
          <option value="Inactif" {% if adherent.statut == 'Inactif' %}selected{% endif %}>Inactif</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('adherents') }}">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}

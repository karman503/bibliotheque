<!-- SIDEBAR ADMIN -->
<div class="sidebar shadow admin-sidebar">
    <!-- Profil administrateur (fixe) -->
    <div class="admin-header p-4 border-bottom text-center">
        {% if current_user.image %}
        <img src="{{ url_for('static', filename='uploads/profiles/' + current_user.image) }}" alt="Profil"
            class="rounded-circle mb-2" width="70" height="70" style="object-fit: cover;">
        {% else %}
        <div class="bg-danger text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2"
            style="width: 70px; height: 70px;">
            <i class="ri-shield-user-line fs-3"></i>
        </div>
        {% endif %}
        <h6 class="fw-bold mb-0 text-white">{{ current_user.username }}</h6>
        <span class="badge bg-warning mt-1">Administrateur</span>
    </div>

    <!-- NAVIGATION ADMIN (scrollable) -->
    <nav class="px-3 d-flex flex-column gap-2">
        <!-- DASHBOARD -->
        <a href="/dashboard" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
        {% if title == 'Dashboard' %}bg-danger text-white{% else %}bg-light text-dark{% endif %}">
            <i class="ri-dashboard-line"></i> Tableau de bord
        </a>

        <!-- GESTION DES BIBLIOTHÉCAIRES -->
        <div class="admin-nav-section">
            <h6 class="text-uppercase small mb-2 mt-3 px-1">Gestion des utilisateurs</h6>
            <a href="/dashboard/bibliothecaires" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Bibliothécaires' %}bg-danger text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-user-line"></i> Bibliothécaires
            </a>

            <a href="/dashboard/bibliothecaires/new" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Nouveau bibliothécaire' %}bg-danger text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-user-add-line"></i> Créer un bibliothécaire
            </a>
        </div>

        <!-- GESTION DES LIVRES -->
        <div class="admin-nav-section">
            <h6 class="text-uppercase small mb-2 mt-3 px-1">Gestion du catalogue</h6>
            <a href="/dashboard/livres" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Livres' %}bg-danger text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-book-2-line"></i> Livres
            </a>

            <a href="#" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2" data-bs-toggle="modal"
                data-bs-target="#nouveauLivreModal">
                <i class="ri-book-add-line"></i> Ajouter un livre
            </a>
        </div>

        <!-- (Gestion des prêts removed) -->

        <!-- (Rapports & Analyses removed) -->

        <!-- ADMINISTRATION SYSTÈME -->
        <div class="admin-nav-section">
            <h6 class="text-uppercase small mb-2 mt-3 px-1">Administration</h6>
            <a href="/dashboard/parametres" class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 
            {% if title == 'Paramètres' %}bg-danger text-white{% else %}bg-light text-dark{% endif %}">
                <i class="ri-settings-line"></i> Paramètres système
            </a>
        </div>

        <!-- (Support / Aide removed) -->

        <!-- LIEN PROFIL -->
        <a href="{{ url_for('parametres') }}#profil"
            class="btn w-100 text-start d-flex align-items-center gap-3 px-3 py-2 mt-3">
            <i class="ri-user-3-line"></i> Mon profil
        </a>

        <!-- Espace en bas pour le scroll -->
        <div class="mb-4"></div>
    </nav>
</div>
